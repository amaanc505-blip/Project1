<body>

    <button onclick="changeColor()">Chang Themes</button>
    <p><a href="colors.html">View All Colors</a></p>
    <div class="box">This is a box with some content.
        <div class="inner-box">This is an inner box.</div>
    </div>
    <script>
        let colors = ['lightblue', 'yellow', 'green', 'purple', 'orange', 'red', 'blue', 'pink', 'cyan', 'lime', 'brown', 'teal', 'magenta', 'silver', 'gold'];
        let index = 0;
        function changeColor() {
            document.body.style.backgroundColor = colors[index];
            index = (index + 1) % colors.length;
        }
    </script>
